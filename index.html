<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./js/jquery-3.3.1.min.js"></script>
    <title>Random Quote Generator</title>
  </head>
  <div class="container">
    <div id="header">
      <h1>RANDOM QUOTES</h1>
      <h3>Drinkk from the words of the wise...</h3>
    </div>
    <div class="btn">
      <button id="getQuote"><em>New Quote</em></button>
    </div>
    <div id="body">
      <p id="quote" cols="150" rows="10">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Consectetur cum
        laudantium id beatae dolorem possimus a sequi facere doloribus, illo,
        unde nemo modi laborum sint quod? Deleniti corrupti quod vero!
      </p>
      <p id="author">Me</p>
    </div>
  </div>
  <div id="footer">
    <ul>
      <li><a href="#">Twitter</a></li>
      <li><a href="#">Facebook</a></li>
      <li><a href="#">Github</a></li>
    </ul>
  </div>
  <body>
    <script src="./js/main.js"></script>
  </body>
</html>
